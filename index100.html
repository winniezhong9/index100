  <script>
    const questions = [
            // 初阶 20题
            {question:"初阶 第1题：请描述一次你感到高兴/生气/遗憾的经历，并说明原因。",reference:"参考答案：我曾在一次演讲比赛中获奖，感到非常高兴。这是因为我克服了紧张情绪，准备充分，表达流畅。这个经历让我相信，只要认真准备，就能取得突破。"},
            {question:"初阶 第2题：请描述你最喜欢的一本书或者电影，并说明原因。",reference:"参考答案：我最喜欢的电影是《肖申克的救赎》，因为它讲述了希望和坚持的重要性。主角面对困境没有放弃，最终获得自由，这给了我很多启示。"},
            {question:"初阶 第3题：请描述一次你学会新技能的过程。",reference:"参考答案：我学习弹吉他时，先从简单的和弦开始练习，遇到困难时不断重复，最后能够弹奏整首歌曲。这个过程让我明白坚持和分步骤学习的重要性。"},
            {question:"初阶 第4题：请讲述一次令你难忘的旅行经历。",reference:"参考答案：我曾去过云南的大理，那里风景优美，空气清新。旅途中结识了很多朋友，体验了不同文化，这段经历让我增长了见识。"},
            {question:"初阶 第5题：请描述一次你帮助别人的经历。",reference:"参考答案：有一次同学遇到数学难题，我耐心帮他讲解，最终他理解了。这让我感受到分享知识的快乐。"},
            {question:"初阶 第6题：请谈谈你的一项兴趣爱好。",reference:"参考答案：我喜欢跑步，因为跑步不仅锻炼身体，还能让我放松心情，清晰思考。"},
            {question:"初阶 第7题：请描述你理想中的一天。",reference:"参考答案：理想的一天是早晨跑步，上午学习新知识，下午和朋友交流，晚上看书放松。这样的安排让我身心愉悦。"},
            {question:"初阶 第8题：请讲述一次你克服困难的经历。",reference:"参考答案：高考时我感到压力很大，但通过制定计划和自我鼓励，最终顺利完成考试。"},
            {question:"初阶 第9题：请描述你喜欢的一个节日，并说明理由。",reference:"参考答案：我喜欢春节，因为家人团聚，气氛热闹，大家互相祝福，感觉温暖。"},
            {question:"初阶 第10题：请讲述一次你参加的团队活动。",reference:"参考答案：我参加过学校的篮球比赛，团队合作很重要，我们共同努力获得了好成绩。"},
            {question:"初阶 第11题：请描述一次你学会时间管理的方法。",reference:"参考答案：我通过使用日历和待办事项清单来安排时间，有效提高了效率。"},
            {question:"初阶 第12题：请谈谈你喜欢的一种运动。",reference:"参考答案：我喜欢游泳，因为它锻炼全身肌肉，同时对关节压力小。"},
            {question:"初阶 第13题：请描述一次你感到骄傲的经历。",reference:"参考答案：我在一次演讲比赛中获得二等奖，这是我努力准备的结果，让我感到自豪。"},
            {question:"初阶 第14题：请讲述一次你和朋友的难忘经历。",reference:"参考答案：我和朋友一起去爬山，虽然很累，但风景美丽，彼此鼓励，非常难忘。"},
            {question:"初阶 第15题：请描述你的一次学习计划。",reference:"参考答案：我制定了每天学习两小时英语的计划，坚持一个月，口语有了明显进步。"},
            {question:"初阶 第16题：请谈谈你理想的职业。",reference:"参考答案：我希望成为一名教师，帮助学生成长，传递知识和正能量。"},
            {question:"初阶 第17题：请描述你的一项优点。",reference:"参考答案：我比较有耐心，遇到问题会冷静分析，找到解决办法。"},
            {question:"初阶 第18题：请讲述一次你参加志愿活动的经历。",reference:"参考答案：我参加过社区义务清扫活动，帮助环境整洁，感到很有成就感。"},
            {question:"初阶 第19题：请描述你喜欢的音乐类型。",reference:"参考答案：我喜欢轻音乐，旋律柔和，适合放松和思考。"},
            {question:"初阶 第20题：请讲述一次你与家人相处的经历。",reference:"参考答案：我和家人一起做饭，增进了感情，也学会了很多厨艺。"},
            
            // 中阶 40题
            {question:"中阶 第1题：你是否赞同“努力比天赋更重要”？请阐述理由。",reference:"参考答案：我认为努力比天赋更重要。虽然天赋提供了起点，但持续的努力才决定最终高度。许多优秀的人之所以成功，不是因为他们一开始比别人聪明，而是因为他们坚持训练、不断突破。"},
            {question:"中阶 第2题：你怎么看待网络时代信息爆炸带来的影响？",reference:"参考答案：信息爆炸让我们获取知识更方便，但也带来选择困难和注意力分散的问题。我们应学会筛选信息，提高信息素养。"},
            {question:"中阶 第3题：请谈谈你对“读书的重要性”的看法。",reference:"参考答案：读书能开阔视野、增长知识，是自我提升的重要途径。尤其是在快节奏的时代，读书帮助我们沉淀思考。"},
            {question:"中阶 第4题：请分析“城市化带来的利与弊”。",reference:"参考答案：城市化促进经济发展和生活便利，但也带来环境污染和资源紧张。我们应追求可持续发展，平衡经济与生态。"},
            {question:"中阶 第5题：你如何看待“成功的定义”？",reference:"参考答案：成功不仅是物质上的成就，更是内心的满足和成长。不同人有不同标准，重要的是找到适合自己的目标。"},
            {question:"中阶 第6题：请谈谈“团队合作”的重要性。",reference:"参考答案：团队合作能集思广益，提高效率。良好的沟通和信任是合作成功的关键。"},
            {question:"中阶 第7题：请分析“社交媒体对青少年的影响”。",reference:"参考答案：社交媒体带来便利和信息，但也可能导致焦虑和自我认同问题。家长和学校应引导正确使用。"},
            {question:"中阶 第8题：你怎么看待“环保与经济发展的关系”？",reference:"参考答案：环保和经济发展应相辅相成。绿色经济是未来趋势，需要技术创新和政策支持。"},
            {question:"中阶 第9题：请谈谈“时间管理”的技巧。",reference:"参考答案：合理规划任务，区分轻重缓急，避免拖延，能提高效率和减少压力。"},
            {question:"中阶 第10题：你认为“学习外语”的意义是什么？",reference:"参考答案：学习外语拓展视野，促进跨文化交流，提升竞争力。"},
            {question:"中阶 第11题：请分析“人工智能的发展对社会的影响”。",reference:"参考答案：人工智能提高生产效率，也带来就业结构变化和隐私问题，需要法律规范和伦理思考。"},
            {question:"中阶 第12题：你如何看待“学历与能力”的关系？",reference:"参考答案：学历是能力的一部分体现，但实践经验和软技能同样重要。全面发展才是关键。"},
            {question:"中阶 第13题：请谈谈“压力管理”的方法。",reference:"参考答案：通过运动、兴趣爱好和时间规划减压，保持积极心态，有助于心理健康。"},
            {question:"中阶 第14题：你如何看待“远程办公”的利弊？",reference:"参考答案：远程办公提高灵活性，但可能带来沟通障碍和自律挑战。合理安排和工具支持很重要。"},
            {question:"中阶 第15题：请分析“消费主义文化”的影响。",reference:"参考答案：消费主义推动经济发展，但过度消费带来资源浪费和环境压力。应倡导理性消费。"},
            {question:"中阶 第16题：你怎么看“性别平等”的现状与挑战？",reference:"参考答案：性别平等取得进展，但仍存在差距。教育和法律保障是推动的重要力量。"},
            {question:"中阶 第17题：请谈谈“创新”的重要性。",reference:"参考答案：创新驱动社会进步，解决问题，提升竞争力，是企业和个人发展的核心。"},
            {question:"中阶 第18题：你如何理解“责任感”？",reference:"参考答案：责任感是对自己行为后果的承担，是成熟和信任的表现。"},
            {question:"中阶 第19题：请分析“文化多样性”的价值。",reference:"参考答案：文化多样性促进理解与包容，丰富社会生活，有助于创新和合作。"},
            {question:"中阶 第20题：你怎么看“教育公平”？",reference:"参考答案：教育公平是社会公正的基础，需保障资源均衡和机会平等。"},
            {question:"中阶 第21题：请谈谈“个人成长”的路径。",reference:"参考答案：自我认知、目标设定、持续学习和反思，是个人成长的关键步骤。"},
            {question:"中阶 第22题：你如何看待“网络安全”的重要性？",reference:"参考答案：网络安全保护个人和组织信息安全，防止数据泄露和攻击，保障数字社会稳定。"},
            {question:"中阶 第23题：请分析“老龄化社会”的影响。",reference:"参考答案：老龄化带来劳动力减少和养老压力，需发展医疗和社会保障体系。"},
            {question:"中阶 第24题：你怎么看“创业”的挑战与机遇？",reference:"参考答案：创业风险高，但带来创新和财富创造。需准备充分和灵活应变。"},
            {question:"中阶 第25题：请谈谈“环保意识”的培养。",reference:"参考答案：从教育和宣传入手，提高公众环保意识，促进可持续行为。"},
            {question:"中阶 第26题：你如何理解“自律”？",reference:"参考答案：自律是控制欲望和行为，保持目标导向的能力。"},
            {question:"中阶 第27题：请分析“全球化”的利弊。",reference:"参考答案：全球化促进贸易和文化交流，但也加剧贫富差距和文化冲突。"},
            {question:"中阶 第28题：你怎么看“心理健康”的重要性？",reference:"参考答案：心理健康影响生活质量和工作效率，应重视预防和治疗。"},
            {question:"中阶 第29题：请谈谈“家庭教育”的作用。",reference:"参考答案：家庭教育塑造价值观和行为习惯，是孩子成长的重要基础。"},
            {question:"中阶 第30题：你如何看“职业规划”？",reference:"参考答案：明确目标，评估能力，积累经验，调整路径，能实现职业发展。"},
            {question:"中阶 第31题：请分析“社交技巧”的意义。",reference:"参考答案：良好社交技巧促进人际关系和职业发展，提高沟通效率。"},
            {question:"中阶 第32题：你怎么看“数字化转型”？",reference:"参考答案：数字化转型提升企业效率和客户体验，是未来发展的必然趋势。"},
            {question:"中阶 第33题：请谈谈“学习方法”的优化。",reference:"参考答案：结合兴趣，分阶段学习，适时复习，能提高学习效果。"},
            {question:"中阶 第34题：你如何理解“诚信”？",reference:"参考答案：诚信是做人做事的基石，建立信任和良好声誉。"},
            {question:"中阶 第35题：请分析“气候变化”的影响。",reference:"参考答案：气候变化带来自然灾害和生态破坏，威胁人类生活，需全球合作应对。"},
            {question:"中阶 第36题：你怎么看“终身学习”的理念？",reference:"参考答案：终身学习帮助适应快速变化的社会，持续提升自我。"},
            {question:"中阶 第37题：请谈谈“领导力”的培养。",reference:"参考答案：领导力包括沟通、决策和激励能力，可通过实践和学习提升。"},
            {question:"中阶 第38题：你如何理解“创新思维”？",reference:"参考答案：创新思维是打破常规、发现新机会的能力，促进进步。"},
            {question:"中阶 第39题：请分析“社会责任”的意义。",reference:"参考答案：社会责任体现个人和企业对社会的贡献和义务，促进和谐发展。"},
            {question:"中阶 第40题：你怎么看“科技伦理”？",reference:"参考答案：科技伦理保障技术使用合理和安全，防止滥用和负面影响。"},
            
            // 高阶 40题
            {question:"高阶 第1题：请围绕“人工智能对未来就业的影响”展开论述。",reference:"参考答案：人工智能带来自动化和效率提升，但可能取代部分岗位。社会需通过教育和政策调整，促进就业结构转型，实现人机协作共赢。"},
            {question:"高阶 第2题：你如何看待“数字鸿沟”问题及解决方法？",reference:"参考答案：数字鸿沟导致信息和资源不平等，影响社会公平。应加大基础设施投入，提高数字技能培训，缩小差距。"},
            {question:"高阶 第3题：请论述“可持续发展的战略意义”。",reference:"参考答案：可持续发展兼顾经济、社会和环境，确保资源永续利用和社会稳定，是实现长远发展的必由之路。"},
            {question:"高阶 第4题：你怎么看待“隐私保护与数据利用”的矛盾？",reference:"参考答案：隐私保护保障个人权益，数据利用促进创新。需要法规和技术平衡两者，确保安全和发展。"},
            {question:"高阶 第5题：请分析“全球气候变化对经济的冲击”。",reference:"参考答案：气候变化带来自然灾害和资源短缺，影响农业和产业链，增加经济风险，需加强适应和减缓措施。"},
            {question:"高阶 第6题：你如何理解“跨文化交流中的挑战与机遇”？",reference:"参考答案：跨文化交流促进理解和合作，但语言和价值观差异是挑战。通过教育和尊重多样性，可实现互利共赢。"},
            {question:"高阶 第7题：请论述“科技创新对社会结构的变革”。",reference:"参考答案：科技创新改变生产方式和生活习惯，推动社会分工和权力结构调整，带来机遇与挑战。"},
            {question:"高阶 第8题：你怎么看“人工智能伦理”的重要性？",reference:"参考答案：人工智能伦理确保技术发展符合人类价值，避免歧视和滥用，维护社会公平和安全。"},
            {question:"高阶 第9题：请分析“国际贸易保护主义的影响”。",reference:"参考答案：贸易保护主义限制市场开放，可能引发报复和经济衰退，削弱全球合作。"},
            {question:"高阶 第10题：你如何看待“数字经济时代的个人隐私”？",reference:"参考答案：数字经济带来便利，但个人隐私面临风险。需加强法规和技术保护，保障权益。"},
            {question:"高阶 第11题：请论述“未来教育模式的变革”。",reference:"参考答案：未来教育将更加个性化和数字化，促进终身学习和技能提升，适应社会需求变化。"},
            {question:"高阶 第12题：你如何看待“人工智能在医疗领域的应用”？",reference:"参考答案：AI提高诊断和治疗效率，但需保证数据安全和伦理规范，促进医疗公平。"},
            {question:"高阶 第13题：请分析“城市化进程中的环境问题”。",reference:"参考答案：城市化带来污染和资源压力，需绿色规划和可持续发展策略。"},
            {question:"高阶 第14题：你怎么看“网络虚假信息”的危害及防范？",reference:"参考答案：虚假信息误导公众，破坏信任。需加强监管和提升媒体素养。"},
            {question:"高阶 第15题：请论述“社会老龄化对公共服务的挑战”。",reference:"参考答案：老龄化增加医疗和养老需求，需优化资源配置和服务模式。"},
            {question:"高阶 第16题：你如何理解“人工智能与就业公平”？",reference:"参考答案：AI影响就业公平，需政策调节保障弱势群体权益，实现包容性增长。"},
            {question:"高阶 第17题：请分析“绿色经济发展的前景与挑战”。",reference:"参考答案：绿色经济促进环保和经济增长，但需技术创新和政策支持。"},
            {question:"高阶 第18题：你怎么看“区块链技术的应用与风险”？",reference:"参考答案：区块链提升透明度和安全性，但存在监管和隐私风险。"},
            {question:"高阶 第19题：请论述“社会不平等的成因及对策”。",reference:"参考答案：不平等源于教育、财富和机会差距，需综合政策促进公平。"},
            {question:"高阶 第20题：你如何看待“人工智能的道德困境”？",reference:"参考答案：AI带来伦理挑战，如决策透明和责任归属，需多方协作解决。"},
            {question:"高阶 第21题：请分析“数字化转型对传统行业的冲击”。",reference:"参考答案：数字化转型改变业务模式，提高效率，传统行业需创新应对。"},
            {question:"高阶 第22题：你怎么看“数据隐私保护的技术手段”？",reference:"参考答案：加密、匿名化和权限管理是关键技术，保障数据安全。"},
            {question:"高阶 第23题：请论述“全球供应链的风险管理”。",reference:"参考答案：供应链受地缘政治和自然灾害影响，需多元化和灵活应对。"},

    let current = 0;

    function renderQuestion(index) {
      const app = document.getElementById("app");
      app.innerHTML = "";

      const qElem = document.createElement("div");
      qElem.className = "question";
      qElem.textContent = questions[index].question;
      app.appendChild(qElem);

      const textarea = document.createElement("textarea");
      textarea.id = "answerInput";
      // 读取本地存储的答案，防止刷新丢失
      const saved = localStorage.getItem("answer_" + index);
      if (saved) textarea.value = saved;
      app.appendChild(textarea);

      const showRefBtn = document.createElement("button");
      showRefBtn.textContent = "查看参考答案";
      app.appendChild(showRefBtn);

      const refElem = document.createElement("div");
      refElem.className = "reference";
      refElem.textContent = questions[index].reference;
      app.appendChild(refElem);

      showRefBtn.onclick = () => {
        refElem.style.display = refElem.style.display === "none" ? "block" : "none";
      };

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "上一题";
      prevBtn.disabled = index === 0;
      app.appendChild(prevBtn);

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "下一题";
      nextBtn.disabled = index === questions.length - 1;
      app.appendChild(nextBtn);

      prevBtn.onclick = () => {
        saveAnswer(index);
        if (index > 0) {
          current = index - 1;
          renderQuestion(current);
        }
      };

      nextBtn.onclick = () => {
        saveAnswer(index);
        if (index < questions.length - 1) {
          current = index + 1;
          renderQuestion(current);
        }
      };

      function saveAnswer(i) {
        const val = document.getElementById("answerInput").value;
        localStorage.setItem("answer_" + i, val);
      }
    }

    renderQuestion(current);
  </script>
